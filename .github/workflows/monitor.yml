name: Ranch Watch

on:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours UTC
  workflow_dispatch:
    inputs:
      test:
        description: "Send a test ping to Discord"
        required: false
        default: "false"
      dump_all:
        description: "Post a full snapshot of all current listings"
        required: false
        default: "false"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      # --- Sanity check the Discord webhook when test=true ---
      - name: Sanity check webhook (only on test runs)
        if: ${{ github.event.inputs.test == 'true' }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python - << 'PY'
import os, json, urllib.request
u = os.environ.get("DISCORD_WEBHOOK","").strip()
print("Testing webhook URL prefix:", (u[:45] + "...") if u else "(empty)")
if not u:
    raise SystemExit("❌ DISCORD_WEBHOOK is not set or empty.")
url = u + ("?wait=true" if "?wait=" not in u else "")
payload = {"content": "✅ Webhook sanity ping from GitHub Actions"}
req = urllib.request.Request(url,
    data=json.dumps(payload).encode("utf-8"),
    headers={"Content-Type":"application/json","User-Agent":"ranch-watch-bot/1.0"})
with urllib.request.urlopen(req, timeout=20) as r:
    print("✅ Discord responded:", r.status)
PY

      - name: Run monitor
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_TEST: ${{ github.event.inputs.test }}
          POST_ALL: ${{ github.event.inputs.dump_all }}
        run: python monitor.py

      - name: Commit state updates (if any)
        run: |
          git config user.name "ranch-bot"
          git config user.email "ranch-bot@users.noreply.github.com"
          git add state/*.json || true
          git diff --cached --quiet || git commit -m "Update seen items $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git diff --cached --quiet || git push
