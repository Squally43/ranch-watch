name: Ranch Watch
on:
  schedule:
    # Every 2 hours (UTC). Europe/London aware not required here.
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow committing updated state files
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python monitor.py

      - name: Commit state updates (if any)
        run: |
          git config user.name "ranch-bot"
          git config user.email "ranch-bot@users.noreply.github.com"
          git add state/*.json
          git diff --cached --quiet || git commit -m "Update seen items $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push
